- icon: icon-user
  title: Psicoterapia Individual
  description: É utilizada como instrumento fundamental no tratamento das perturbações mentais. Esta é uma ferramenta utilizada para explorar os pensamentos, emoções e comportamentos do doente por forma a, através da análise colaborativa, desenvolver o auto-conhecimento e capacidade de resolução de problemas.

- icon: icon-leaf
  title: Relaxamento
  description: A técnica de relaxamento é utilizada para o alívio do sofrimento inerente à perturbação mental. São utilizadas técnicas de respiração e manipulação da atenção com o objectivo de diminuir a ansiedade dos doentes.

- icon: icon-medkit
  title: Perturbações mentais
  description: Somos especializados na reabilitação de patologias psicológicas e psiquiátricas. Depressão, esquizofrenia e outras psicoses, perturbação obsessivo-compulsiva, dependência de droga, fobias, hiperactividade, problemas comportamentais, pânico, anorexia e outros problemas do comportamento alimentar e ainda um acompanhamento diferenciado em casos doença oncológica.

- icon: icon-bed
  title: Encaminhamento para internamento
  description: Nos casos de doença mental grave e persistente facilitamos o encaminhamento e integração em comunidade terapêutica para tratamento psiquiátrico e psicológico. Temos parcerias com outras clínicas e serviços de saúde.

- icon: icon-commenting-o
  title: Consultório online
  description: Possibilidade de realização de seguimento de casos online ututilizando utilizando facetime ou skype.

- icon: icon-group
  title: Psychotherapy in English
  description: Acknowledging the necessity of foreigners to access mental health services, we provide our consults in english upon request. 
